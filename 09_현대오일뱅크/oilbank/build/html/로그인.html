<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<meta name="format-detection" content="telephone=no">
<meta name="author" content="현대오일뱅크">
<meta name="description" content="현대오일뱅크 통합 물류 시스템">

<!-- 오픈그래프 이미지의 경우 최소한 600 x 315 px은 되어야 하며, 1200 x 630 px을 권장함 -->
<meta property="og:image" content="">
<meta property="og:title" content="현대오일뱅크">
<meta property="og:description" content="현대오일뱅크 통합 물류 시스템">
<meta property="og:url" content="">
<!-- 다음의 태그는 필수는 아니지만, 포함하는 것을 추천함 -->
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="../lib/swiper/css/swiper.css" type="text/css">
<link rel="stylesheet" href="../lib/gridstack/gridstack.css" type="text/css">
<link rel="stylesheet" href="../lib/jquery-ui.css">
<link rel="stylesheet" href="../css/common.css" type="text/css">
<script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../lib/jquery-ui.js"></script>
<script type="text/javascript" src="../lib/swiper/js/swiper.js"></script>
<script type="text/javascript" src="../lib/gridstack/gridstack-h5.js"></script>
<script src="../js/ui.js"></script>


<script src='https://www.ibsheet.com/ibleaders.js'></script>
<script src='https://code.highcharts.com/5.0.2/highcharts.js'></script>
<script src='https://www.ibsheet.com/demo/js/lib/chart/ibchartinfo.js'></script>
<script src='https://www.ibsheet.com/demo/js/lib/chart/ibchart.js'></script>

<title>Title</title>

 
</head>

<body>

    <div id="wrap" style="height: 100%;">
        <!--header-->
        <header id="header">
        </header>
        <!--header-->

        <!--container-->
        <main id="container" style="height: 100%;">
            <!-- contents -->
            <div id="contents" style="height: 100%;">
                <!-- content -->
                <div id="content" class="login" style="height: 100%;">
                    <h2 class="hidden">본문 영역</h2>

                    <!-- loginArea -->
                    <article class="loginArea">
                        <!-- logoArea -->
                        <div class="logoArea">
                            <h3 class="logo">
                                <img src="../images/common/logo-login.svg" alt="현대오일뱅크">
                            </h3>
                        </div>
                        <!-- //logoArea -->
                        <!-- formArea -->
                        <div class="formArea">
                            <h3 class="title type05">Login</h3>
                            
                            <!-- login Id -->
                            <div class="textArea id">
                                <label for="id">ID</label>
                                <input type="text" id="id" placeholder="아이디를 입력해주세요">
                            </div>
                            <!-- //login Id -->

                            <!-- login pw -->
                            <div class="textArea pw">
                                <label for="pw">Password</label>
                                <input type="password" id="pw" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <!-- //login pw -->

                            <!-- checkbox -->
                            <div class="checkbox">
                                <input type="checkbox" id="chk01">
                                <label for="chk01">ID저장</label>
                            </div>
                            <!-- //checkbox -->

                            <!-- btnArea -->
                            <div class="btnArea">
                                <button type="button" class="btn login">
                                    <span>Login</span>
                                </button>
                            </div>
                            <!-- //btnArea -->

                        </div>
                        <!-- //formArea -->

                        <div class="copyRight">
                            <p class="copy">
                                Copyright ⓒ 2022 현대오일뱅크. All Rights Reserved.
                            </p>
                        </div>
                    </article>
                    <!-- //loginArea -->

                    <!-- visualArea -->
                    <article class="visualArea">
                        <!-- sloganArea -->
                        <div class="sloganArea">
                            <p>
                                <em>Hyundai Oilbank</em>
                            </p>
                            <p>
                                <em>Transportation Management System</em>
                            </p>
                            <p class="desc">현대오일뱅크 통합물류시스템입니다.</p>
                        </div>
                        <!-- //sloganArea -->
                        <!-- visual -->
                        <div class="visual">
                            <div class="bg"></div>
                            <div class="parts"></div>
                        </div>
                        <!-- //visual -->
                    </article>
                    <!-- //visualArea -->
                </div>
                <!-- //content -->
            </div>
            <!-- //contents -->
        </main>
        <!--//container-->

        <!--footer--> 
        <footer id="footer">
            
        </footer>
        <!--//footer-->
    </div>
</body>
</html>
