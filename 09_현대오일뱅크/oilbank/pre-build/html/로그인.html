<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html') 
</head>

<body>

    <div id="wrap" style="height: 100%;">
        <!--header-->
        <header id="header">
        </header>
        <!--header-->

        <!--container-->
        <main id="container" style="height: 100%;">
            <!-- contents -->
            <div id="contents" style="height: 100%;">
                <!-- content -->
                <div id="content" class="login" style="height: 100%;">
                    <h2 class="hidden">본문 영역</h2>

                    <!-- loginArea -->
                    <article class="loginArea">
                        <!-- logoArea -->
                        <div class="logoArea">
                            <h3 class="logo">
                                <img src="../images/common/logo-login.svg" alt="현대오일뱅크">
                            </h3>
                        </div>
                        <!-- //logoArea -->
                        <!-- formArea -->
                        <div class="formArea">
                            <h3 class="title type05">Login</h3>
                            
                            <!-- login Id -->
                            <div class="textArea id">
                                <label for="id">ID</label>
                                <input type="text" id="id" placeholder="아이디를 입력해주세요">
                            </div>
                            <!-- //login Id -->

                            <!-- login pw -->
                            <div class="textArea pw">
                                <label for="pw">Password</label>
                                <input type="password" id="pw" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <!-- //login pw -->

                            <!-- checkbox -->
                            <div class="checkbox">
                                <input type="checkbox" id="chk01">
                                <label for="chk01">ID저장</label>
                            </div>
                            <!-- //checkbox -->

                            <!-- btnArea -->
                            <div class="btnArea">
                                <button type="button" class="btn login">
                                    <span>Login</span>
                                </button>
                            </div>
                            <!-- //btnArea -->

                        </div>
                        <!-- //formArea -->

                        <div class="copyRight">
                            <p class="copy">
                                Copyright ⓒ 2022 현대오일뱅크. All Rights Reserved.
                            </p>
                        </div>
                    </article>
                    <!-- //loginArea -->

                    <!-- visualArea -->
                    <article class="visualArea">
                        <!-- sloganArea -->
                        <div class="sloganArea">
                            <p>
                                <em>Hyundai Oilbank</em>
                            </p>
                            <p>
                                <em>Transportation Management System</em>
                            </p>
                            <p class="desc">현대오일뱅크 통합물류시스템입니다.</p>
                        </div>
                        <!-- //sloganArea -->
                        <!-- visual -->
                        <div class="visual">
                            <div class="bg"></div>
                            <div class="parts"></div>
                        </div>
                        <!-- //visual -->
                    </article>
                    <!-- //visualArea -->
                </div>
                <!-- //content -->
            </div>
            <!-- //contents -->
        </main>
        <!--//container-->

        <!--footer--> 
        <footer id="footer">
            @@include('include/footer.html')
        </footer>
        <!--//footer-->
    </div>
</body>
</html>
