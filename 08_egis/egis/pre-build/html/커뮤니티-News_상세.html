<!DOCTYPE html>
<html lang="ko">
@@include('include/head.html')

<body>
    <script>
          AOS.init();
    </script>
    <div id="wrap">
        <!--header-->
        <header id="header" class="black">
            @@include('include/header.html')
        </header>
        <!--//header-->
        <!--container-->
        <div id="container">
            <!--content-->
            <div id="content">
                <div class="inner">
                    <!--breadCrumb-->
                    <div class="breadCrumb">
                        <ul>
                            <li>
                                <a href="#" title="홈">홈</a>
                            </li>
                            <li>
                                <a href="#" title="커뮤니티">커뮤니티</a>
                            </li>
                            <li>
                                <a href="#" title="News">News</a>
                            </li>
                        </ul>
                    </div>
                    <!--//breadCrumb-->
                    <!--titArea-->
                    <div class="titArea">

                    </div>

                    </div>

                    <div class="flex sb ac mt60">

                        <a href="#" title="목록" class="btnBoardList"><span>목록</span></a>
                        <a href="#" title="다음글" class="btnBoard next">다음글</a>
                    </div>
                </div>
            </div>
            <!--//content-->
            <button type="button" class="btnTop"><span>Top</span></button>
        </div>
        <!--//container-->
        <!--footer-->
        @@include('include/footer.html')
