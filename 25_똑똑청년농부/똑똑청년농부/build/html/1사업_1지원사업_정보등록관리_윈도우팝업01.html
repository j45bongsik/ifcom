<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
<meta name="format-detection" content="telephone=no">
<meta name="author" content="똑똑청년농부">
<meta name="description" content="똑똑청년농부">

<!-- 오픈그래프 이미지의 경우 최소한 600 x 315 px은 되어야 하며, 1200 x 630 px을 권장함 -->
<meta property="og:image" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:url" content="">
<!-- 다음의 태그는 필수는 아니지만, 포함하는 것을 추천함 -->
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="../lib/swiper/css/swiper.css">
<link rel="stylesheet" href="../lib/jquery-ui.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/mobile.css">
<script src="../lib/jquery-1.12.4.js"></script>
<script src="../lib/jquery-ui.js"></script>
<script src="../lib/swiper/js/swiper.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/swiper.js"></script>

<title>Title</title>


</head>
<body>
    <div id="wrap" class="sub window">
        <!--container-->
        <main id="container">
            <!-- contents -->
            <div id="contents">
                <!-- content -->
                <div id="content">
                    <h2 class="hidden">본문 영역</h2>
                    <!-- sectionTitArea -->
                    <section class="sectionTitArea">
                        <!-- inner -->
                        <div class="inner col">
                            <h3 class="titPage excel">
                                <strong>사업정보 엑셀등록</strong>
                            </h3>
                            
                            <!-- inputArea -->
                            <article class="inputArea">
                                <!-- inputGroup -->
                                <div class="inputGroup col">
                                    <div class="labelArea">
                                        <strong class="inputLabel">
                                            양식 내려받기
                                        </strong>
                                    </div>

                                    <button type="button" class="btn grayRect full">내려받기</button>
                                </div>
                                <!-- //inputGroup -->

                                <!-- inputGroup -->
                                <div class="inputGroup col">
                                    <div class="labelArea">
                                        <strong class="inputLabel">
                                            <label for="fileSelect01">업로드</label>
                                        </strong>
                                    </div>

                                    <!-- row -->
                                    <div class="row">
                                        <div class="fileArea type02">
                                            <input type="file" id="fileSelect01">
                                            <label for="fileSelect01">파일선택</label>
                                            <span class="fileName elips">선택된 파일 없음</span>
                                        </div>
                                    </div>
                                    <!-- //row -->
                                </div>
                                <!-- //inputGroup -->
                            </article>
                            <!-- //inputArea -->

                            <div class="btnArea flex jcC">
                                <button type="button" class="btn whiteRect">취소</button>
                                <button type="button" class="btn deepBlueRect">업로드</button>
                            </div>
                        </div>
                        <!-- //inner -->
                    </section>
                    <!-- //sectionTitArea -->
                </div>
                <!-- content -->
            </div>
            <!-- //contents -->
        </main>
        <!--//container-->
    </div>
</body>
</html>
