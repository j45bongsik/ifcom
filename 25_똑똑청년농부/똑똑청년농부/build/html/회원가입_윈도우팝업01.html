<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
<meta name="format-detection" content="telephone=no">
<meta name="author" content="똑똑청년농부">
<meta name="description" content="똑똑청년농부">

<!-- 오픈그래프 이미지의 경우 최소한 600 x 315 px은 되어야 하며, 1200 x 630 px을 권장함 -->
<meta property="og:image" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:url" content="">
<!-- 다음의 태그는 필수는 아니지만, 포함하는 것을 추천함 -->
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="../lib/swiper/css/swiper.css">
<link rel="stylesheet" href="../lib/jquery-ui.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/mobile.css">
<script src="../lib/jquery-1.12.4.js"></script>
<script src="../lib/jquery-ui.js"></script>
<script src="../lib/swiper/js/swiper.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/swiper.js"></script>

<title>Title</title>


</head>
<body>
    <div id="wrap" class="sub window">
        <!--container-->
        <main id="container">
            <!-- contents -->
            <div id="contents">
                <!-- content -->
                <div id="content">
                    <h2 class="hidden">본문 영역</h2>
                    <!-- sectionTitArea -->
                    <section class="sectionTitArea">
                        <!-- inner -->
                        <div class="inner col">
                            <h3 class="titPage lock">
                                <strong>비밀번호 찾기</strong>
                            </h3>
                            <p class="hintTxt">비밀번호가 기억나지 않으세요?<br/>
                            본인인증을 통해 새 비밀번호를 설정하실 수 있습니다.</p>
                            
                            <!-- inputArea -->
                            <article class="inputArea">
                                <!-- inputGroup -->
                                <div class="inputGroup col">
                                    <div class="labelArea">
                                        <strong class="inputLabel">
                                            <label for="l01">휴대폰 번호</label>
                                        </strong>
                                    </div>

                                    <!-- row -->
                                    <div class="row">
                                        <select id="l01">
                                            <option selected>010</options>
                                        </select>
                                        <span class="dash">-</span>
                                        <input type="text" title="휴대폰 번호 중간자리 입력">
                                        <span class="dash">-</span>
                                        <input type="text" title="휴대폰 번호 마지막 자리 입력">
                                    </div>
                                    <!-- //row -->
                                </div>
                                <!-- //inputGroup -->

                                <!-- inputGroup -->
                                <div class="inputGroup col">
                                    <div class="labelArea">
                                        <strong class="inputLabel">
                                            <label for="l02">이름</label>
                                        </strong>
                                    </div>

                                    <!-- row -->
                                    <div class="row">
                                        <input type="text" placeholder="이름을 입력하세요" id="l02" class="full">
                                    </div>
                                    <!-- //row -->
                                </div>
                                <!-- //inputGroup -->
                            </article>
                            <!-- //inputArea -->

                            <div class="btnArea flex jcC">
                                <button type="button" class="btn deepBlueRect">휴대폰 인증</button>
                            </div>
                        </div>
                        <!-- //inner -->
                    </section>
                    <!-- //sectionTitArea -->
                </div>
                <!-- content -->
            </div>
            <!-- //contents -->
        </main>
        <!--//container-->
    </div>
</body>
</html>
