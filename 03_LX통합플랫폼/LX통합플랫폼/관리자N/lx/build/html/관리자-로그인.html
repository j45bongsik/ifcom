<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../lib/jquery-ui.css">
<link rel="stylesheet" href="../lib/ztree/css/zTreeStyle.css">
<link rel="stylesheet" href="../lib/jqgrid/css/ui.jqgrid.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/common02.css">
<link rel="shortcut icon" href="../images/common/favicon.ico">
<link rel="stylesheet" href="../lib/swiper/css/swiper.css">
<link rel="stylesheet" href="../lib/animate/css/animate.min.css">

<script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../lib/jquery-ui.js"></script>
<script type="text/javascript" src="../lib/swiper/js/swiper.js"></script>
<script type="text/javascript" src="../lib/ztree/jquery.ztree.all.js"></script>
<script type="text/javascript" src="../lib/jqgrid/js/i18n/grid.locale-kr.js"></script>
<script type="text/javascript" src="../lib/jqgrid/js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="../lib/jqgrid/js/jquery.jqGrid.js"></script>
<script type="text/javascript" src="../lib/ztree/jquery.ztree.all.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript" src="../js/uijqgrid.js"></script>

<!-- bootstrap & popup & customalert -->
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/popup.css">
<script type="text/javascript" src="../js/customAlert.js"></script>
<title>LX 통합플랫폼</title>
</head>
<body>
<div class="accNav">
    <a href="#header">주요메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
    <a href="#lnb">지역메뉴 바로가기</a>
</div>
<div id="wrap">
    <div id="header">
    <div class="inner">
        <h1><img src="../images/common/logo.png" alt="통합업무플랫폼 관리자서비스"></h1>
        <h2 class="hidden">주요 메뉴 영역</h2>
    </div>
</div>
    <div id="container">
        <!--content-->
        <div id="contentWrap" class="type02">
            <h2 class="hidden">본문 시작</h2>
            <!--content-->
            <div id="content" style="background: transparent">
                <h2 class="hidden">관리자 로그인 페이지 본문 시작</h2>
                <!-- inner -->
                <div class="inner type03">
                    <div class="loginArea">
                        <h3 class="loginTitle">로그인</h3>
                        <div class="textArea">
                            <label for="i01">
                                <input type="text" id="i01" placeholder="아이디" autofocus>
                            </label>
                            <label for="i02">
                                <input type="password" id="i02" placeholder="비밀번호">
                            </label>
                            <p class="checkbox">
                                <input type="checkbox" id="ckd01" class="hidden">
                                <label for="ckd01">아이디 저장</label>
                            </p>
                            <div class="btnArea center">
                                <button type="button" class="btn type01 middle red">로그인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //inner -->
            </div>
            <!--//content-->
        </div>
        <!--//content-->
    </div>

    
</div>

</body>
</html>
