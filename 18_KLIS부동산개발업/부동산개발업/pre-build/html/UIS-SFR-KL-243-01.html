<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html') 
    <link rel="stylesheet" href="../css/help.css">
    <title>KLIS 부동산개발업</title>
</head>
<body class="winPop">
    <!-- wrap -->
    <div id="wrap">
        <!-- container -->
        <main class="container">
            

            <!-- right -->
            <div class="right">
               
                <!-- content -->
                <div id="content">
                    <h2 class="hidden">본문 영역</h2>


                    <!-- contArea -->
                    <div class="contArea margenta"> <!-- 테마별 css 적용 margenta(부동산개발업) blue(개발부담금) purple(토지개발허가) green(부동산중개업, 공인중개사) orange(운영관리) -->
                        <!-- head -->
                        <div class="head">
                            <p class="popTit">도움말</p>
                            <button type="button" class="btnClose" onclick="window.close();">
                                <span class="hidden">팝업 닫기</span>
                            </button>
                        </div>
                        <!-- //head -->
                        
                        <!-- body -->
                        <div class="body">
                            <!-- titArea -->
                            <div class="titArea">
                                <h3 class="titPage mrA">
                                    <strong>업무별 커뮤니티 게시판</strong>
                                </h3>
                            </div>
                            <!-- //titArea -->

                            <!-- boardArea -->
                            <article class="boardArea">
                                <!-- inner -->
                                <div class="inner">

                                    <div class="innerContainer">
                                        <div class="imageArea">
                                            <div class="imgArea" style="height: 575px;">
                                                <img src="../images/common/img-area.png" alt="이미지">
                                                <img src="../images/common/img-area.png" alt="이미지">
                                                <img src="../images/common/img-area.png" alt="이미지">
                                            </div>
                                        </div>
                                        <!-- tableArea -->
                                        <div class="tableArea">
                                            <!-- secContainer -->
                                            <section class="secContainer">
                                                <!-- resultContainer -->
                                                <div class="resultContainer">
                                                    <div class="resultArea">
                                                        <span class="numOfCase">총<em>2775</em>건</span>
                                                        <p class="pages">(1 of 278 pages)</p>
                                                    </div> 
                
                                                    <div class="btnArea">
                                                    
                                                        <button type="button" class="btn type05 bgGray bbsWrite">
                                                            <span>글쓰기</span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <!-- //resultContainer -->
                                                <!-- table -->
                                                <div class="table column hover">
                                                    <!-- gridTable -->
                                                    <table id="gridTable157">

                                                    </table>
                                                    <!-- //gridTable -->
                                                </div>
                                                <!-- //table -->

                                                @@include('include/pager.html') 
                                                
                                                
                                            </section>
                                            <!-- //secContainer -->
                                        </div>
                                        <!-- //tableArea -->
                                    </div>
                                    <!-- //tableContainer -->
                                </div>
                                <!-- //inner -->
                            </article>
                            <!-- //boardArea -->
                        </div>
                        <!-- //body -->
                    </div>
                    <!-- //contArea -->


                    
                </div>
                <!-- //content -->
            </div>
            <!-- //right -->
        </main>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
