<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html') 
    <title>KLIS 부동산개발업</title>
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="">
        <!-- container -->
        <main class="container">
            <!-- left -->
            <div class="left">
                <!-- leftInner -->
                <div class="leftInner">
                    <!-- logoArea -->
                    <div class="logoArea">
                        <h1>
                            <a class="logo" href="#" title="K-Geo 플랫폼">
                                <img src="../images/common/logo.png" alt="K-Geo 플랫폼 로고">
                            </a>
                            <a class="logo" href="#" title="KLIS">
                                <img src="../images/common/logo-KLIS.png" alt="KLIS 로고">
                            </a>
                        </h1>
                        <span class="logoTit">부동산개발업</span>
                    </div>
                    <!-- //logoArea -->
                
                    <!-- loginArea -->
                    <article class="loginArea">
                        <!-- inner -->
                        <div class="inner">
                            <div class="userInfoArea">
                                <span class="userAuth">
                                    <strong>시도사용자</strong>
                                </span>
                                <span class="areaName">경상북도(ED)
                                    <span>님</span>
                                </span>
                            </div>
                            <div class="btnArea">
                                <button type="button" class="btnLogin">
                                    <span>로그아웃</span>
                                </button>
                            </div>
                        </div>
                        <!-- //inner -->
                    </article>
                    <!-- //loginArea -->
                </div>
                <!-- //leftInner -->

                <!-- lnb -->
                <nav class="lnb">
                    <ul class="dep1 overflow-y">
                        <li class="registManage lnbIco01 noDepth active">
                            <a href="javascript:void(0)">
                                <span class="dep1Name">공통코드 관리</span>
                            </a>
                        </li>
                        <li class="registManage lnbIco02 noDepth">
                            <a href="javascript:void(0)">
                                <span class="dep1Name">공통정보 관리</span>
                            </a>
                        </li>
                        
                    </ul>
                </nav>
                <!-- //lnb -->
            </div>
            <!-- //left -->

            <!-- right -->
            <div class="right">
                <!-- headWrap -->
                <div class="headWrap">
                    <!-- gnb -->
                    <div class="gnb">
                        <ul>
                            <li>
                                <a href="#">민원대행</a>
                            </li>
                            <li>
                                <a href="#">신청신고</a>
                            </li>
                            <li>
                                <a href="#">등록관리</a>
                            </li>
                            <li>
                                <a href="#">사업실적/재무정보</a>
                            </li>
                            <li>
                                <a href="#">현황/통계</a>
                            </li>
                            <li>
                                <a href="#">서식출력</a>
                            </li>
                            <li class="active">
                                <a href="#">업무관리</a>
                            </li>
                        </ul>
                    </div>
                    <!-- //gnb -->

                    <!-- util -->
                    <article class="util">
                        <ul class="menu">
                            <li>
                                <a href="javascript:void(0)">유지관리홈페이지</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">원격지원</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">사이트안내</a>
                            </li>
                        </ul>
                        <div class="btnArea">
                            <button type="button" class="scale btnScaleUp" title="크기 확대">
                                <span class="hidden">크기 확대</span>
                            </button>
                            <button type="button" class="scale btnScaleDown" title="크기 축소">
                                <span class="hidden">크기 축소</span>
                            </button>
                        </div>
                    </article>
                    <!-- //util -->
                </div>
                <!-- //headWrap -->
                <!-- content -->
                <div id="content" class="type02">
                    <h2 class="hidden">본문 영역</h2>

                    <!-- contArea -->
                    <div class="contArea">
                        <!-- titArea -->
                        <div class="titArea">
                            <h3 class="titPage mrA">
                                <strong>업무구분 코드 목록</strong>
                            </h3>

                            <div class="flex col acfe">
                                <!-- breadCrumb -->
                                <div class="breadCrumb">
                                    <ul>
                                        <li class="home">
                                            <a href="javascript:void(0)">
                                                <span class="hidden">홈</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)">업무관리</a>
                                        </li>
                                        <li class="current">
                                            <a href="javascript:void(0)">공통코드 관리</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- //breadCrumb -->

                                <!-- btnArea -->
                                <div class="btnArea">
                                    <button type="button" class="btn type01 bgPrimary btnHelp" title="도움말">
                                        <span>도움말</span>
                                    </button>
                                </div>
                                <!-- btnArea -->
                            </div>
                        </div>
                        <!-- //titArea -->

                        <!-- boardArea -->
                        <article class="boardArea">
                            <!-- inner -->
                            <div class="inner">

                                <!-- secContainer -->
                                <section class="secContainer" style="margin-top: 29px;">
                                    <div class="resultContainer">
                                        <div class="resultArea">
                                            <span class="numOfCase">총<em>2775</em>건</span>
                                            <p class="pages">(1 of 278 pages)</p>
                                        </div> 
                                        <div class="btnArea">
                                            <div class="inputGroup">
                                                <button type="button" class="btn type03 bgGray4">
                                                    <span>업무구분 상세코드</span>
                                                </button>
                                                <select>
                                                    <option value="">선택하세요</option>
                                                </select>
                                                <input type="text" placeholder="입력">
                                                <button type="button" class="btn type03 bgPrimary2">
                                                    <span>검색</span>
                                                </button>
                                            </div>
                                            <button type="button" class="btn type05 sm2 bgGray">
                                                <span>등록</span>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- tableContainer -->
                                    <article class="tableContainer">
                                        <!-- table -->
                                        <div class="table column hover overflow-x">
                                            <table id="gridTable160"></table>
                                        </div>
                                        <!-- //table -->
                                    </article>
                                    <!-- //tableContainer -->
                                    
                                    @@include('include/pager.html') 

                                </section>
                                <!-- //secContainer -->
                            </div>
                            <!-- //inner -->
                        </article>
                        <!-- //boardArea -->
                    </div>
                    <!-- //contArea -->
                </div>
                <!-- //content -->
            </div>
            <!-- //right -->
        </main>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
