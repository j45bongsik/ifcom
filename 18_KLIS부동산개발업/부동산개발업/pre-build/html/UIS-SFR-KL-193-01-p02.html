<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html') 
    <link rel="stylesheet" href="../css/help.css">
    <title>KLIS 부동산개발업</title>
</head>
<body class="winPop">
    <!-- wrap -->
    <div id="wrap" style="width: 800px;">
        <!-- container -->
        <main class="container">
            <!-- right -->
            <div class="right">
               
                <!-- content -->
                <div id="content">
                    <h2 class="hidden">본문 영역</h2>
                    <!-- contArea -->
                    <div class="contArea margenta"> <!-- 테마별 css 적용 margenta(부동산개발업) blue(개발부담금) purple(토지개발허가) green(부동산중개업, 공인중개사) orange(운영관리) -->
                        <!-- head -->
                        <div class="head">
                            <p class="popTit">토지정보</p>
                            <button type="button" class="btnClose" onclick="window.close();">
                                <span class="hidden">팝업 닫기</span>
                            </button>
                        </div>
                        <!-- //head -->
                        
                        <!-- body -->
                        <div class="body type02">
                            <!-- boardArea -->
                            <article class="boardArea">
                                <!-- inner -->
                                <div class="inner">
                                    <!-- cont -->
                                    <div class="cont">

                                        <!-- secContainer -->
                                        <section class="secContainer">

                                            <div class="titSecBox">
                                                <h4 class="tit arrowBullet">
                                                    <strong>토지소유자 정보 이력</strong>
                                                </h4>
                                            </div>
                                            <!-- tableContainer -->
                                            <article class="tableContainer">
                                                <!-- table -->
                                                <div class="table column hover overflow-x hscroll_line5">
                                                    <table id="gridTable168"></table>
                                                </div>
                                                <!-- //table -->
                                            </article>
                                            <!-- //tableContainer -->
                                            
                                        </section>
                                        <!-- //secContainer -->

                                        <!-- secContainer -->
                                        <section class="secContainer">

                                            <div class="titSecBox">
                                                <h4 class="tit arrowBullet">
                                                    <strong>토지이용현황</strong>
                                                </h4>
                                            </div>
                                            <!-- tableContainer -->
                                            <article class="tableContainer">
                                                <!-- table -->
                                                <div class="table column hover hscroll_line5">
                                                    <table id="gridTable169"></table>
                                                </div>
                                                <!-- //table -->
                                            </article>
                                            <!-- //tableContainer -->
                                            
                                        </section>
                                        <!-- //secContainer -->

                                        <div class="btnArea jc" style="margin-top: 16px;">
                                            <button type="button" class="btn type02 bgWhite btnCancel wide">
                                                <span>닫기</span>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- //cont -->
                                </div>
                                <!-- //inner -->
                            </article>
                            <!-- //boardArea -->
                        </div>
                        <!-- //body -->
                    </div>
                    <!-- //contArea -->


                    
                </div>
                <!-- //content -->
            </div>
            <!-- //right -->
        </main>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
