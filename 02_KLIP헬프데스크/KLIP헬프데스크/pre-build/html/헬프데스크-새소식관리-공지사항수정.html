<!doctype html>
<html lang="ko">
@@include('include/head.html')
<body>
<div id="accNav">
    <a href="#header">주요메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
</div>
<div id="wrap">
    @@include('include/header.html')
    <div id="container">
        <!--contents-->
        <div id="contents">
            <!--content-->
            <div id="content">
                <h2 class="hidden">메인 페이지 본문 시작</h2>
                <div class="inner">
                    <!--pageName-->
                    <div class="pageName">
                        <h3><span>공지사항 수정</span></h3>
                        <!--breadCrumb-->
                        <div class="breadCrumb">
                            <ul>
                                <li><a href="#" class="home">홈</a></li>
                                <li><a href="#">헬프데스크 관리</a></li>
                                <li><a href="#">새 소식 관리</a></li>
                                <li><a href="#">공지사항 수정</a></li>
                            </ul>
                        </div>
                        <!--//breadCrumb-->
                    </div>
                    <!--//pageName-->
                    <!--table-->
                    <div class="table type02">
                        <div class="tableHeader">
                            <h2 class="tableTitle">문의 정보</h2>
                            <p class="essential">필수 입력</p>
                        </div>
                        <table>
                            <caption class="hidden">테이블</caption>
                            <colgroup>
                                <col style="width: 170px;">
                                <col style="width: 430px;">
                                <col style="width: 160px;">
                                <col style="width: auto;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">등록일/등록자</th>
                                <td>2021-09-13 11:12/관리자명</td>
                                <th scope="row">조회수</th>
                                <td>345</td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="">공지 기간<span class="redDot">•</span></label></th>
                                <td>
                                    <div class="calGroup">
                                        <input type="text" class="cal grayType wd180" id="" placeholder="2021-07-02">
                                        <span class="hyphen">~</span>
                                        <input type="text" class="cal grayType wd180" id="" placeholder="2021-07-02">
                                    </div>
                                </td>
                                <th scope="row"><label for="">상단 고정<span class="redDot">•</span></label></th>
                                <td>
                                    <div class="radioGroup">
                                        <!--radio-->
                                        <div class="radio">
                                            <input type="radio" name="rad" id="rad01" checked>
                                            <label for="rad01"><span>미고정</span></label>
                                        </div>
                                        <!--//radio-->
                                        <!--radio-->
                                        <div class="radio">
                                            <input type="radio" name="rad" id="rad02">
                                            <label for="rad02"><span>고정</span></label>
                                        </div>
                                        <!--//radio-->
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="">제목<span class="redDot">•</span></label></th>
                                <td colspan="3">
                                    <input type="text" class="grayType01 wd900" title="제목 입력" placeholder="문의자가 입력한 문의 제목이 보입니다.">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="">내용<span class="redDot">•</span></label></th>
                                <td colspan="3">
                                    <div class="textarea">
                                        <textarea name="" id="" class="blackType wd900" title="내용 입력" cols="30" rows="10" placeholder="등록한 내용이 출력됩니다."></textarea>
                                        <p class="textCount"><span>0</span>/1,000자</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" style="line-height: 18px;"><label for="">첨부파일<br/><span style="font-size: 14px;">(최대 3MB)</span></label></th>
                                <td colspan="3">
                                    <div class="fileArea">
                                        <input type="file" id="fileSelect01" class="hidden">
                                        <p class="fileName">파일을 선택해 주세요.</p>
                                        <label for="fileSelect01">파일 선택</label>
                                        <div class="btnArea">
                                            <button type="button" class="btn bdGray">파일 삭제</button>
                                            <button type="button" class="btn gray">파일 변경</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="">메인 페이지 노출<span class="redDot">•</span></label></th>
                                <td>
                                    <div class="radioGroup">
                                        <!--radio-->
                                        <div class="radio">
                                            <input type="radio" name="rad01" id="rad03" checked>
                                            <label for="rad03"><span>비노출</span></label>
                                        </div>
                                        <!--//radio-->
                                        <!--radio-->
                                        <div class="radio">
                                            <input type="radio" name="rad01" id="rad04">
                                            <label for="rad04"><span>노출</span></label>
                                        </div>
                                        <!--//radio-->
                                    </div>
                                </td>
                                <th scope="row"><label for="">메인 노출 기간<span class="redDot">•</span></label></th>
                                <td>
                                    <div class="calGroup">
                                        <input type="text" class="cal grayType wd180" id="" placeholder="2021-07-02">
                                        <span class="hyphen">~</span>
                                        <input type="text" class="cal grayType wd180" id="" placeholder="2021-07-02">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="">메인 노출 내용</label></th>
                                <td colspan="3">
                                    <div class="textarea">
                                        <textarea name="" id="" class="blackType wd900" title="내용 입력" cols="30" rows="10" placeholder="등록한 내용이 출력됩니다."></textarea>
                                        <p class="textCount"><span>0</span>/300자</p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--//table-->
                    <!--btnArea-->
                    <div class="btnArea01 center">
                        <button type="button" class="btn white middle">목록</button>
                        <button type="button" class="btn dkBlue middle">삭제</button>
                        <button type="button" class="btn dkBlue middle">수정</button>
                    </div>
                    <!--//btnArea-->
                </div>
            </div>
            <!--//content-->
        </div>
        <!--//contents-->
    </div>
    @@include('include/footer.html')
</div>

</body>
</html>
