<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/jquery-ui.css">
    <link rel="stylesheet" href="../lib/swiper/css/swiper.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../lib/swiper/css/swiper.css" type="text/css">
    <link rel="stylesheet" href="../lib/scroll/css/jquery.mCustomScrollbar.css" type="text/css">
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../lib/jquery-ui.js"></script>
    <script src="../lib/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../lib/swiper/js/swiper.js"></script>
    <script src="../js/ui.js"></script>
    

    <title>KLIP헬프데스크</title>
</head>
<body>
<div id="accNav">
    <a href="#header">주요메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
</div>
<div id="wrap">
    <header id="header" class="type02">
    <!-- gnbWrap -->
    <div class="gnbWrap type02">
        <div class="inner">
            <div class="logo">
                <a href="#" title="KLIP헬프데스크">
                    <img src="../images/common/logo-error.png" alt="KLIP헬프데스크">
                </a>
            </div>
        </div>
        <!-- inner -->
    </div>
    <!-- gnbWrap -->
</header>

    <div id="container" class="type02">
        <!--contents-->
        <div id="contents">
            <!--content-->
            <div id="content">
                <h2 class="hidden">404에러 페이지 본문 시작</h2>
                <!-- inner -->
                <div class="inner">
                    <!-- errorArea -->
                    <div class="errorArea">
                        <div class="imageBox">
                            <img src="../images/common/500error.png" alt="404에러 이미지">
                        </div>
                        <div class="textBox">
                            <h3 class="errorTitle"><span class="cRed">현재 서비스 상태가 원활하지 않습니다.</span></h3>
                            <p class="errorText">
                                기술적인 문제로 인하여 일시적으로 요청하신 페이지를 불러올 수 없습니다.<br />
                                서비스 이용에 불편을 드려 죄송합니다 <br />
                                잠시 후 다시 이용 부탁드립니다.
                            </p>
                            <p class="infoText">계속해서 이용이 불가한 경우 국토이용정보통합플랫폼 헬프데스크로 문의주세요.</p>
                        </div>
                        <!-- btnArea -->
                        <div class="btnArea center">
                            <button type="button" class="btn dkBlue Middle">메인 페이지로 이동</button>
                        </div>
                        <!-- btnArea -->
                    </div>
                    <!-- //errorArea -->
                </div>
                <!-- //inner -->
            </div>
            <!--//content-->
        </div>
        <!--//contents-->
    </div>
</div>

</body>
</html>
